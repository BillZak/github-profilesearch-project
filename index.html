<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search Github profile">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="bill.jpg" 
                alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>Bill Zack</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Natus, mollitia.</p>

                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>10 <strong>Following</strong></li>
                    <li>48 <strong>Repositories</strong></li>
                </ul>

                 <div id="repos">
                     <a href="#" class="repo">Repo 1</a>
                     <a href="#" class="repo">Repo 2</a>
                     <a href="#" class="repo">Repo 3</a>
                     <a href="#" class="repo">Repo 4</a>
                     <a href="#" class="repo">Repo 5</a>
                 </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
